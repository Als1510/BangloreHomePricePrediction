<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Banglore Home Price Prediction</title>
</head>

<body>
  <div class="container mt-5">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form action="/" method="POST">
      <h3>Square Feet</h3>
      <div class="input-group mb-4">
        <input type="number" class="form-control" placeholder="Total Sq. from 1000" name="total_sqft">
      </div>

      <h3 class="mt-4">BHK</h3>
      <select class="form-select mb-4" aria-label="Default select example" name="bhk">
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="4"> 4 </option>
        <option value="5"> 5 </option>
      </select>

      <h3 class="mt-4">Bathrooms</h3>
      <select class="form-select mb-4" aria-label="Default select example" name="bath">
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="4"> 4 </option>
        <option value="5"> 5 </option>
      </select>

      <h3 class="mt-4">Location</h3>
      <select class="form-select mb-4" aria-label="Default select example" name="location">
        {% for location in __locations %}
        <option value="{{ location }}"> {{ location }} </option>
        {% endfor %}
      </select>
      {% if result %}
      <h3 class="mt-5">Estimated Price: {{ result }} Lakh </h3>
      {% endif %}
      <button type="submit" class="btn btn-dark mt-4">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
